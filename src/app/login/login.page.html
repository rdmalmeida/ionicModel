<ion-content>
  <ion-card class="welcome-card">
    <img src="/assets/shapes.svg" alt=""/>
    <ion-card-header>
      <ion-card-subtitle>Get Started</ion-card-subtitle>
      <ion-card-title>Welcome to Ionic</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        
            <form (ngSubmit)="doure()">
                
                <ion-item>
                    <ion-label>login</ion-label>
                    <ion-input type="text" [(ngModel)]="user.username" name="login"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label>senha</ion-label>
                    <ion-textarea [(ngModel)]="user.password" name="senha"></ion-textarea>
                  </ion-item>
                <ion-button type="submit" expand="block" color="success" >OK</ion-button>
            </form>
    </ion-card-content>
  </ion-card>


  <!--ion-buttons-- slot="start">
    <ion-menu-button></ion-menu-button>
  </!--ion-buttons-->

  </ion-content>
